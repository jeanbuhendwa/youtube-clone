<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This links to the main css styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- This links to font awesom icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Youtube Clone</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-header.png" alt="">
        </div>
        <div class="input-search">
            <input id="input-nav" type="text" placeholder="Search ">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="profile-nav">
            <div class="profile-child add-video">
                <a href="#">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="profile-child notification">
                <a href="#">
                    <img src="" alt="">
                    <i class="fal fa-bell"></i>
                </a>
            </div>
            <div class="profile-child profile-img">
                <a href="#">
                    <img src="" alt="">
                </a>
            </div>
        </div>
    </header>
    
</body>
</html>
