<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This links to the main css styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- This links to font awesom icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/edd75315ff.js" crossorigin="anonymous"></script>

    <title>Youtube Clone</title>
</head>
<body>
    <header class="navigation-bar">
        <div class="logo-section">
            <div class="bar-nav">
                <a href="#">
                    <i class="fa-regular fa-bars"></i>
                </a>
            </div>
            <div class="logo">
                <img src="img/logo-header.jpeg" alt="">
            </div>
        </div>
        
        <div class="search-section">
            <div class="input-search">
                <input id="input-nav" type="text" placeholder="Search ">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="voice-search">
                <a href="#">
                    <i class="fa-regular fa-microphone"></i>
                </a>
            </div>
        </div>
        <div class="profile-section">
            <div class="profile-child add-video">
                <a href="#">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="profile-child notification">
                <a href="#">
                    <i class="far fa-bell"></i>
                </a>
            </div>
            <div class="profile-img">
                <a href="#">
                    <img id="profile-img" src="img/profile-img.jpeg" alt="Profile image">
                </a>
            </div>
        </div>
        
    </header>
    
</body>
</html>
